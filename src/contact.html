<header>
    <h2>Connect with Me</h2>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>
    <a href="home.html">
        <img src="images/icons/home_icon.png" alt="Home Icon" class="home-icon"> 
    </a>
</header>

<main>

    <section class="contact">
        <div class="contact-info">
            <div class="info-item">
                <img src="images/icons/location_icon.png" alt="Location Icon" class="contact-icon">
                <h3>Address</h3>
                <p>Addis Ababa</p>
            </div>
            <div class="info-item">
                <img src="images/icons/call_icon.png" alt="Call Icon" class="contact-icon">
                <h3>Call Me On</h3>
                <p>+251 97 313 2709</p>
            </div>
            <div class="info-item">
                <img src="images/icons/email_icon.png" alt="Email Icon" class="contact-icon">
                <h3>Email</h3>
                <p>solomezewdu125@gmail.com</p>
            </div>
        </div>

        <form class="contact-form" action="#" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name*" required>
                <input type="email" name="email" placeholder="Email*" required>
            </div>
            <div class="form-group">
                <input type="text" name="subject" placeholder="Subject*" required>
            </div>
            <div class="form-group">
                <textarea name="message" rows="5" placeholder="Your Message*" required></textarea>
            </div>
            <input type="submit" value="Send Message" class="submit-btn">
        </form>
    </section>

</main>
